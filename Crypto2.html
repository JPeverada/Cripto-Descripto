<div class="container">
    <h1>Criptografia Romana com ASCII</h1> <!-- Título principal da página -->
    
    <!-- Campo de entrada de senha -->
    <input type="text" id="senhaInput" placeholder="Digite sua senha aqui">
    <br>
    
    <!-- Botão para acionar a criptografia -->
    <button class="btn" onclick="criptografar()">Criptografar</button><br>
    
    <!-- Botão para acionar a descriptografia -->
    <button class="btn" onclick="descriptografar()">Descriptografar</button>
    
    <!-- Área que exibirá o resultado -->
    <div id="resultado" class="result"></div>
    
    <footer>
        <p>&copy; JoaoPeverada</p> <!-- Créditos no rodapé -->
    </footer>
</div>

<script>
    // Função que converte um número inteiro para seu equivalente em algarismos romanos.
    function inteiroParaRomano(numero) {
        // Arrays com os valores e símbolos romanos correspondentes.
        var valores = [1000, 900, 500, 400, 100, 90, 50, 40, 10, 9, 5, 4, 1];
        var simbolos = ["M", "CM", "D", "CD", "C", "XC", "L", "XL", "X", "IX", "V", "IV", "I"];
        var numeroRomano = ''; // Variável para armazenar o número romano final.
        var i = 0;

        // Converte o número para algarismo romano enquanto for maior que 0.
        while (numero > 0) {
            // Enquanto o número for maior ou igual ao valor atual, subtrai e adiciona o símbolo correspondente.
            while (numero >= valores[i]) {
                numeroRomano += simbolos[i]; // Adiciona o símbolo correspondente.
                numero -= valores[i]; // Subtrai o valor do número.
            }
            i++; // Passa para o próximo valor/símbolo.
        }
        return numeroRomano; // Retorna o número romano convertido.
    }

    // Função para criptografar a senha.
    function criptografar() {
        var senha = document.getElementById("senhaInput").value;  // Obtém o valor digitado no campo de entrada.
        var senhaCriptografada = "";  // Variável para armazenar o resultado criptografado.

        // Itera sobre cada caractere da senha
        for (var caractere of senha) {
            var codigoAscii = caractere.charCodeAt(0);  // Obtém o valor ASCII do caractere.
            senhaCriptografada += inteiroParaRomano(codigoAscii) + " ";  // Concatena o valor romano correspondente ao código ASCII.
        }

        // Exibe o resultado criptografado na div de resultado
        document.getElementById("resultado").innerText = "Senha Criptografada: " + senhaCriptografada.trim();
    }

    // Função para descriptografar a senha.
    function descriptografar() {
        var senhaCriptografada = document.getElementById("senhaInput").value;  // Obtém a senha criptografada digitada.
        var senhaDescriptografada = "";  // Variável para armazenar o resultado descriptografado.
        var numerosRomanos = senhaCriptografada.split(' ');  // Divide a senha criptografada em partes (números romanos).

        // Itera sobre cada número romano da string
        for (var numeroRomano of numerosRomanos) {
            var numeroAscii = romanoParaInteiro(numeroRomano);  // Converte o número romano para um número inteiro.
            senhaDescriptografada += String.fromCharCode(numeroAscii);  // Converte o valor ASCII de volta para o caractere.
        }

        // Exibe o resultado descriptografado na div de resultado
        document.getElementById("resultado").innerText = "Senha Descriptografada: " + senhaDescriptografada;
    }

    // Função que converte um número romano para um número inteiro.
    function romanoParaInteiro(romano) {
        // Mapeia os símbolos romanos para seus valores inteiros correspondentes.
        var romanoParaValor = { 'I': 1, 'V': 5, 'X': 10, 'L': 50, 'C': 100, 'D': 500, 'M': 1000 };
        var total = 0;  // Armazena o resultado da conversão.
        var valorAnterior = 0;  // Armazena o valor anterior para verificar se deve adicionar ou subtrair.

        // Percorre o número romano de trás para frente.
        for (var simbolo of romano.split('').reverse()) {
            var valor = romanoParaValor[simbolo];  // Obtém o valor do símbolo romano atual.
            
            // Se o valor atual for menor que o anterior, subtrai; caso contrário, adiciona.
            if (valor < valorAnterior) {
                total -= valor;
            } else {
                total += valor;
            }
            
            valorAnterior = valor;  // Atualiza o valor anterior.
        }
        return total;  // Retorna o número convertido.
    }
</script>
